    <section id="contact">
        <h3>Contact Us</h3>

        <form id="contactForm" action="#" method="post">

            <div class="form_group"> <!-- This div is for the Firstname -->
                <label for="firstName">Firstname: </label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter firstname here" required>
            </div>

            <div class="form_group"> <!-- This div is for the Lastname -->
                <label for="lastName">Lastname: </label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter lastname here" required>
            </div>

            <div class="form_group"> <!-- This div is for the Email -->
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter Email here" required>
            </div>

            <div class="form_group"> <!-- This div is for confirming the Email Address -->
                <label for="confirmEmail">Confirm Email: </label>
                <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email here" required>
                <span id="emailError" style="color: red;"></span>
            </div>

            <div class="form_group"> <!-- This div is for any questions -->
                <label for="question">Questions: </label>
                <textarea id="question" name="question" rows="4" placeholder="Enter Question Here"></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </section>
</body>
